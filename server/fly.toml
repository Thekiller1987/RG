# fly.toml app configuration file generated by flyctl
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "TU-NOMBRE-DE-APLICACION-UNICO"  # <--- ¡IMPORTANTE! Reemplaza con un nombre único global
primary_region = "scl"                 # <--- Reemplaza con tu región preferida (ej. 'mia', 'ams', 'scl')

[build]
  # Fly.io buscará el Dockerfile en la misma carpeta que fly.toml
  builder = "heroku/buildpacks:20" 
  
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1 # Asegura que al menos una VM esté siempre encendida para eliminar el spin-down
  processes = ["app"]