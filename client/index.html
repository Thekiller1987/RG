<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icons/192x192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#007bff" />

  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="RG POS" />
  <link rel="apple-touch-icon" href="/icons/icon-512x512.png" />

  <title>MultirepuestosRG</title>
  <!-- EMERGENCY FIX: Load Sockets from CDN to bypass bundler crash -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="root">
    <style>
      body {
        margin: 0;
        background-color: #f8fafc;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .loader-text {
        margin-top: 20px;
        color: #64748b;
        font-size: 1.1rem;
        font-weight: 500;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 0.6;
        }

        50% {
          opacity: 1;
        }
      }
    </style>
    <div class="app-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Cargando Sistema...</div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
