# ==========================================================
# ARCHIVO: netlify.toml
# VERSIÓN FINAL PARA FRONTEND EN NETLIFY (CONECTADO A RENDER)
# ==========================================================

[build]
  # Le decimos a Netlify que entre a la carpeta 'client' para trabajar
  base    = "client"
  
  # La carpeta donde Vite deja los archivos construidos
  publish = "dist"
  
  # El comando para construir el frontend
  command = "npm run build"

# --- Regla Crítica para Single Page Application (SPA) ---
# Esto asegura que CUALQUIER ruta (ej: /pos, /dashboard, /orders) cargue tu aplicación de React
# y permita que React Router maneje la navegación.
# Esto soluciona los problemas de CSS y assets que no cargan en sub-páginas.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200