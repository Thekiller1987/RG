# ==========================================================
# ARCHIVO: netlify.toml
# CONFIGURACIÓN PARA NETLIFY - MultirepuestosRG
# ==========================================================

[build]
  # Comando para instalar dependencias del cliente y generar el build
  command = "npm install --prefix client && npm run build --prefix client"
  # Carpeta que Netlify usará para publicar el sitio
  publish = "client/dist"
  # Carpeta donde están las funciones serverless
  functions = "server/netlify/functions"

# ==========================================================
# REDIRECCIONES
# ==========================================================
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
