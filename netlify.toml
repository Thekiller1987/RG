# ==========================================================
# NETLIFY CONFIG PARA MULTIREPUESTOSRG
# ==========================================================

[build]
  # Comando para instalar dependencias del cliente y construir el frontend
  command = "npm install --prefix client && npm run build --prefix client"
  
  # Carpeta que Netlify servirá como sitio estático
  publish = "client/dist"

  # Carpeta donde están tus funciones serverless
  functions = "server/netlify/functions"

# ==========================================================
# REDIRECCIONES
# ==========================================================
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
