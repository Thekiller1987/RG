[build]
base = "client"
command = "npm run build"
publish = "dist"

# Le decimos a Netlify que las funciones están en la carpeta 'server'
functions = "server"

[[redirects]]
# Todas las peticiones a /api/... irán a nuestra función 'server.js'
from = "/api/*"
to = "/.netlify/functions/server/:splat"
status = 200
force = true

[[redirects]]
# Regla para que el frontend funcione correctamente
from = "/*"
to = "/index.html"
status = 200
